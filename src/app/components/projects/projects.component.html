<div class="projects" id="Projects">
    <div class="projects-content">
        <app-title title="Projects" title_item="03."></app-title>
        <div class="projects-content-details">
            <div *ngFor="let p of projects" class="p-individual">
                <span *ngIf="p.featured" class="p-all">
                    <span class="p-featured">Featured Project</span>
                    <br/>
                    <span class="p-name"><a href={{p.github}} target="_blank">{{p.name}}</a></span>
                    <br/>
                    <div class=" overlay-image">
                        <img src="{{p.demo}}" width=570px height=360px class="p-img"/>    
                        <div class="p-text">
                            <div class="p-desc-background">
                                <p>{{p.desc}}</p>
                            </div>
                            <div class="p-tags">
                                <span *ngFor="let tag of p.tags" class="p-tags-details">{{tag}}&nbsp;&nbsp;</span>
                            </div>
                        </div>
                    </div>              
                </span>
            </div>

            <span class="p-other-pros"><span class="p-other-pros-nice">03.5</span> Other Projects</span>

            <div *ngFor="let p of projects" class="p-individual-other">
                <span *ngIf="p.featured === false" class="p-other">
                    <p>{{p.desc}}</p>
                    <div class="p-tags">
                        <span *ngFor="let tag of p.tags" class="p-tags-details">{{tag}}&nbsp;&nbsp;</span>
                    </div>
                    <br/>
                    <br/>
                    <span class="p-non-featured">Miscellaneous</span>
                    <br/>
                    <span class="p-name"><a href={{p.github}} target="_blank">{{p.name}}</a></span>
                    <br/>

                </span> 
            </div>
        </div>
    </div>
</div>
